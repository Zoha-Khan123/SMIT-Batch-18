<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="get">
        <p>Enter your name:
            <input type="text" placeholder="Enter your name" name="User Name" size="30" maxlength="10">
        </p>

        <p>
            Enter your Password:
            <input type="password" placeholder="Enter your password" name="password">
        </p>

        <p>
            Enter your email:
            <input type="email" placeholder="john@example.com" name="useremail">
        </p>

        <p>
            Comments :
            <textarea name="comment">Enter your comments</textarea>
        </p>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
