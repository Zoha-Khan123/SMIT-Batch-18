  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction To CSS</title>
    <!-- External -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal -->
    <style>
      body {
        background-color: chartreuse;
      }

  </body>
</html>
